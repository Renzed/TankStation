{% extends 'base.html' %}

{% block content %}
    {% if komende_tanktiviteiten %}
        <ul>
            {% for ttvt in komende_tanktiviteiten %}
                <li><a href="{% url 'evenementen:Tanktiviteit detail' ttvt.id %}">{{ttvt.naam}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>Er komt niks aan :(</h1>
    {% endif %}
{% endblock %}
